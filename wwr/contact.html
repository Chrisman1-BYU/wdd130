    <!-- Employees -->

      <figure>
      <img src="images/profile1.jpeg" alt="Chrisman Asamoah - Operations Manager">
      <figcaption>Chrisman Asamoah - Operations Manager</figcaption>
    </figure>

      <img src="images/profile.jpeg" alt="Chris Blessing - Lead River Guide">

    <!-- Contact Form -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>

    <form action="#" method="post">

  <label for="username">Name:</label>
  <input type="text" id="username" name="username" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <fieldset>
    <legend>Purpose of Message</legend>

    <label for="general">
      <input type="radio" id="general" name="purpose" value="general" required>
      General Inquiry
    </label>

    <label for="reservation">
      <input type="radio" id="reservation" name="purpose" value="reservation">
      Reservation Question
    </label>

    <label for="suggestion">
      <input type="radio" id="suggestion" name="purpose" value="suggestion">
      Website Suggestion
    </label>
  </fieldset>

  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea>

  <label for="subscribe">
    <input type="checkbox" id="subscribe" name="subscribe">
    Please subscribe me to the monthly newsletter
  </label>

  <button type="submit">Send Message</button>

    </form>
  </section>
